<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICIOS DE CARGA MATOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">SERVICIOS DE CARGA MATOS</h1>

        <form id="form" class="mb-4">
            <input type="hidden" id="id">
            <div class="mb-3">
                <label for="flowerName" class="form-label">Nombre deL cliente</label>
                <input type="text" class="form-control" id="flowerName" placeholder="Ingresa el nombre" required>
            </div>
            <div class="mb-3">
                <label for="packageQuantity" class="form-label">Cantidad de Paquetes</label>
                <input type="number" class="form-control" id="packageQuantity" placeholder="Ingresa la cantidad de paquetes" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripci贸n</label>
                <textarea class="form-control" id="description" placeholder="Ingresa una descripci贸n" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="dateTime" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="dateTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <h2 class="mb-3">Lista de Flores</h2>
        <input class="form-control mb-3" id="search" type="text" placeholder="Buscar en la tabla...">
        <button id="exportExcel" class="btn btn-success mb-3">Exportar a Excel</button>
        <table class="table table-striped" id="flowerTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de la Flor</th>
                    <th>Cantidad de Paquetes</th>
                    <th>Descripci贸n</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="flowerList"></tbody>
        </table>
    </div>

    <!-- Modal para editar -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Flor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editFlowerName" class="form-label">Nombre de la Flor</label>
                            <input type="text" class="form-control" id="editFlowerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPackageQuantity" class="form-label">Cantidad de Paquetes</label>
                            <input type="number" class="form-control" id="editPackageQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Descripci贸n</label>
                            <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editDateTime" class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" class="form-control" id="editDateTime" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
